server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      # CORS is handled by WebConfig
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Public auth endpoints
        - id: auth-service-public
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login,/api/v1/auth/register
          filters:
            - RemoveRequestHeader=Cookie

        # Protected auth endpoints
        - id: auth-service-protected
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/me
          filters:
            - name: JwtAuthenticationFilter
            - RemoveRequestHeader=Cookie

        # API Documentation routes
        - id: auth-service-docs
          uri: lb://auth-service
          predicates:
            - Path=/v3/api-docs/auth-service/**
          filters:
            - RewritePath=/v3/api-docs/auth-service/(?<remaining>.*), /v3/api-docs/$\{remaining}

jwt:
  secret: 

logging:
  level:
    org.springframework: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    reactor.netty: DEBUG
    com.example.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
    url: ""
    urls:
      - name: API Gateway
        url: /v3/api-docs
      - name: Auth Service
        url: /v3/api-docs/auth-service