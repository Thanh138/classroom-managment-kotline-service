server:
  port: 9000
  servlet:
    context-path: /auth-service

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/classroom_management?currentSchema=auth
    username: classroom_user
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: auth
        format_sql: true
  flyway:
    schemas: auth
    locations: classpath:db/migration

# JWT Configuration
jwt:
  secret: 
  expiration: 86400000  # 24 hours in milliseconds

# SpringDoc Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true