server:
  port: 9000

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/classroom_management?currentSchema=auth
    username: classroom_user
    password: classroom123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: auth
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    schemas: auth
    locations: classpath:db/migration

jwt:
  secret: 
  expiration: 86400000  # 24 hours in milliseconds

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true